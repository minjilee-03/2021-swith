<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Swith</title>
	<link rel="stylesheet" href="SignUp.css" type="text/css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="SignUp.js" type="text/javascript"></script>
</head>

<body>
	<div id="main">
		<div class="header">
			<div class="sign_title">
				<a href="index.html"><img src="image/logo_big.png" alt="logo"></a>
				<h1>회원가입</h1>
			</div>
		</div>
		<hr class="header_line" />
		<div class="main_container">
			<div class="text_intro">
				<ul class="nav">
					<li>아이디(이메일)</li>

					<li>비밀번호</li>

					<li>비밀번호 확인</li>

					<li>이름</li>

					<li>생년월일</li>
				</ul>
			</div>
			<div class="height_line"></div>
			<form name="text_field" class="text_field" method="POST" action="SignUp.php">
				<input type="text" name="id" id="id" /><br />
				<input type="password" name="pw" id="pw" /><br />
				<input type="password" name="pw_re" id="pw_re" /><br />
				<input type="text" name="name" id="name" /><br />

				<select name="year" id="year">
					<option>선택하세요</option>
				</select>년
				<select name="month" id="month" onchange="lastday();">
					<option>선택하세요</option>
				</select>월
				<select name="day" id="day">
					<option>선택하세요</option>
				</select>일
			</form>
			<div class="btn">
				<input type="submit" id="signupButton" value="회원가입">
			</div>
		</div>
</body>

</html>
